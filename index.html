<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Citations</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #1e40af;
            --text-color: #1f2937;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
        }
        
        .dark-theme {
            --primary-color: #60a5fa;
            --secondary-color: #93c5fd;
            --text-color: #f3f4f6;
            --bg-color: #111827;
            --card-bg: #1f2937;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            padding: 1rem;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .title {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0.5rem;
        }
        
        .quote-content {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            min-height: 100px;
        }
        
        .quote-author {
            font-size: 1.2rem;
            text-align: right;
            font-style: italic;
        }
        
        .buttons {
            margin-top: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
        }
        
        .share-buttons {
            margin-top: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }
        
        .share-btn {
            padding: 0.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            color: white;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }
        
        .share-btn:hover {
            transform: scale(1.1);
            
        }
        
        .whatsapp { background-color: #25D366; }
        .facebook { background-color: #1877F2; }
        .twitter { background-color: #1DA1F2; }
        .telegram { background-color: #0088cc; }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100px;
        }
        
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
        
            .title {
                font-size: 1.4rem;
            }
        
            .quote-content {
                font-size: 1.2rem;
            }
        
            .buttons {
                flex-direction: column;
            }
        
            .btn {
                width: 100%;
                justify-content: center;
            }

        }
    </style>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Générateur de Citations</h1>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <div id="quoteBox">
            <div class="loading">
                <div class="loading-spinner"></div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn btn-primary" id="newQuoteBtn">
                <i class="fas fa-sync-alt"></i> Nouvelle Citation
            </button>
        </div>

        <div class="share-buttons">
            <button class="share-btn whatsapp" title="Partager sur WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </button>
            <button class="share-btn facebook" title="Partager sur Facebook">
                <i class="fab fa-facebook-f"></i>
            </button>
            <button class="share-btn twitter" title="Partager sur Twitter">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="share-btn telegram" title="Partager sur Telegram">
                <i class="fab fa-telegram-plane"></i>
            </button>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
